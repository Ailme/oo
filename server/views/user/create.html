{% extends '../layouts/main.html' %}

{% block title %}
{{ __("Create User") }}
{% endblock %}

{% block content %}
<div class="container">
    <form action="/user/create" method="post">
        <input type="email" name="email" placeholder="{{ __(" Email") }}" autocomplete="off">
        <input type="text" name="password" placeholder="{{ __(" Password") }}" autocomplete="off">
        <button type="submit">{{ __("Create") }}</button>
    </form>
</div>
{% endblock %}
