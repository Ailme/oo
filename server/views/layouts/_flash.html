{% if flash %}
<div class='container'>
    <div class='messages row'>
        <div class='col-md-12'>
            {% for type in flash %}
            <div class="alert alert-{{ loop.key }}">
                <a class="close" data-dismiss="alert">x</a>
                <span>{{ type }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
